<!DOCTYPE html>
<html lang="en">
  <head>
    <link href='https://fonts.googleapis.com/css?family=Raleway:500,400,300,200,100' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet'>

    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>
    <script> 
      $(document).ready(function(){
        var canvas = document.getElementById('container');
        var clone = document.getElementById('blurCanvasBottom');

        var cloneCtx = clone.getContext('2d');
        var ctx = canvas.getContext('2d');


        var w = $('#blurCanvasTop').width();
        var h = $('#blurCanvasTop').height();

        var ww = $(window).width();
        var wh = $(window).height();
        canvas.width = ww;
        canvas.height= wh;
        var partCount = 100;
        var particles = [];

        function particle(){
          this.color = 'rgba(255,255,255,'+ Math.random()+')';
          console.log(this.color);
          this.x = randomInt(0,ww);
          this.y = randomInt(0,wh);
          this.direction = {
            "x": -1 + Math.random() * 2,
            "y": -1 + Math.random() * 2
          };
          this.vx = 0.3 * Math.random();
          this.vy = 0.3 * Math.random();
          this.radius = randomInt(2,3);
          this.float = function(){
            this.x += this.vx * this.direction.x;
            this.y += this.vy * this.direction.y;
          };
          this.changeDirection = function (axis) {
            this.direction[axis] *= -1;
          };
          this.boundaryCheck = function () {
                    if (this.x >= ww) {
                        this.x = ww;
                        this.changeDirection("x");
                    } else if (this.x <= 0) {
                        this.x = 0;
                        this.changeDirection("x");
                    }
                    if (this.y >= wh) {
                        this.y = wh;
                        this.changeDirection("y");
                    } else if (this.y <= 0) {
                        this.y = 0;
                        this.changeDirection("y");
                    }
                };
          this.draw = function () {
            ctx.beginPath();
            ctx.fillStyle = this.color;
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fill();
          };
        }
        function clearCanvas() {
         cloneCtx.clearRect(0, 0, ww, wh);
         ctx.clearRect(0, 0, ww, wh);
        }
        function createParticles(){
          for (i=0;i<partCount;i++){
            var p = new particle();
            particles.push(p);
          }
        }
        function drawParticles() {
           for (i=0;i<particles.length;i++) {
             p = particles[i];
             p.draw();
           }
        }
        function updateParticles() {
                for (var i = particles.length - 1; i >= 0; i--) {
                    p = particles[i];
                    p.float();
                    p.boundaryCheck();
                }
        }
        createParticles();
        drawParticles();
        function animateParticles() {
                clearCanvas();
                drawParticles();
                updateParticles();
                cloneCtx.drawImage(canvas, 0, 0);
                requestAnimationFrame(animateParticles);
            }
        requestAnimationFrame(animateParticles);
        cloneCtx.drawImage(canvas, 0, 0);

        $(window).on('resize',function(){
          ww = $(window).width();
          wh = $(window).height();
          canvas.width = ww;
          canvas.height= wh;
          clearCanvas();
          particles = [];
          createParticles();
          drawParticles();
        });
        function randomInt(min,max)
        {
            return Math.floor(Math.random()*(max-min+1)+min);
        }
        function velocityInt(min,max)
        {
            return Math.random()*(max-min+1)+min;
        }
      });
    </script>
  </head>
  <body>
    <canvas class="container" id="container" role="main"></canvas>
      <div class="content">

      </div>
    </div>
    <div class="blur blurTop"><canvas class="canvas"id="blurCanvasTop"></canvas></div>
    <div class="blur blurBottom"><canvas width="1000px" height="1000px" class="canvas" id="blurCanvasBottom"></canvas></div>
